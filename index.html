    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            margin: 5px;
        }

        .file-input-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .file-input-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .viewer-container {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .counter {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: #333;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .quick-nav {
            display: flex;
            align-items: center;
        }

        .image-selector {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .image-selector:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .image-selector option {
            background: white;
            color: #333;
            padding: 8px;
        }

        .zoom-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: #6a4190;
        }

        .image-container {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: auto;
            max-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .keyboard-shortcuts {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .shortcuts {
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .floating-heart {
            position: fixed;
            color: #ff6b6b;
            font-size: 20px;
            pointer-events: none;
            z-index: 999;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) rotate(360deg);
            }
        }

            .container {

                order: 4;
            }

                min-width: 100px;
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>

        loadFromDevice.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        prevBtn.addEventListener('click', showPrevious);
        nextBtn.addEventListener('click', showNext);

        zoomOutBtn.addEventListener('click', () => zoom(0.8));
        resetZoomBtn.addEventListener('click', resetZoom);
        imageSelector.addEventListener('change', jumpToImage);

        // Klavye kƒ±sayollarƒ±
        document.addEventListener('keydown', (e) => {
            if (images.length === 0) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    showPrevious();
                    break;
                case 'ArrowRight':
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    showNext();
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    zoom(1.2);
                    break;
                case '-':
                    e.preventDefault();
                    zoom(0.8);
                    break;
                case '0':
                    e.preventDefault();
                    resetZoom();
                    break;
            }
        });

        function loadFromGitHubImages() {
            images = [];
            let loadedCount = 0;
            const totalImages = githubImages.length;

            if (totalImages === 0) {
                alert('Hen√ºz GitHub\'a fotoƒüraf y√ºklenmemi≈ü. images klas√∂r√ºne fotoƒüraflarƒ± y√ºkle.');
                return;
            }

            loadFromGitHub.textContent = '‚è≥ Y√ºkleniyor...';
            loadFromGitHub.disabled = true;

            githubImages.forEach((imageName, index) => {
                const img = new Image();
                img.onload = () => {
                    images.push({
                        src: `./images/${imageName}`,
                        name: imageName
                    });
                    loadedCount++;
                    
                    if (loadedCount === totalImages) {
                        images.sort((a, b) => a.name.localeCompare(b.name));
                        currentIndex = 0;
                        populateImageSelector();
                        showImage();
                        viewerContainer.style.display = 'block';
                        loadFromGitHub.textContent = '‚úÖ Y√ºklendi!';
                        setTimeout(() => {
                            loadFromGitHub.textContent = 'üìÅ GitHub\'dan Y√ºkle';
                            loadFromGitHub.disabled = false;
                        }, 2000);
                    }
                };
                img.onerror = () => {
                    console.log(`${imageName} y√ºklenemedi`);
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        if (images.length > 0) {
                            images.sort((a, b) => a.name.localeCompare(b.name));
                            currentIndex = 0;
                            populateImageSelector();
                            showImage();
                            viewerContainer.style.display = 'block';
                        }
                        loadFromGitHub.textContent = 'üìÅ GitHub\'dan Y√ºkle';
                        loadFromGitHub.disabled = false;
                    }
                };
                img.src = `./images/${imageName}`;
            });
        }

        // Dropdown men√ºs√ºn√º doldur
        function populateImageSelector() {
            imageSelector.innerHTML = '<option value="">üìã Hƒ±zlƒ± Git</option>';
            images.forEach((image, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${index + 1}. Not`;
                imageSelector.appendChild(option);
            });
        }

        // Se√ßilen fotoƒürafa git
        function jumpToImage() {
            const selectedIndex = parseInt(imageSelector.value);
            if (!isNaN(selectedIndex) && selectedIndex >= 0 && selectedIndex < images.length) {
                currentIndex = selectedIndex;
                showImage();
                // Se√ßimi sƒ±fƒ±rla
                imageSelector.value = '';
            }
        }

        // Kalp animasyonu
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['üíñ', 'üíï', 'üíó', '‚ù§Ô∏è', 'üíù', 'üíò'][Math.floor(Math.random() * 6)];
            
            // Rastgele pozisyon (sol ve saƒü taraflardan)
            const fromLeft = Math.random() < 0.5;
            if (fromLeft) {
                heart.style.left = Math.random() * (window.innerWidth * 0.3) + 'px';
            } else {
                heart.style.left = (window.innerWidth * 0.7 + Math.random() * (window.innerWidth * 0.3)) + 'px';
            }
            heart.style.top = window.innerHeight + 'px';
            
            document.body.appendChild(heart);
            
            // 3 saniye sonra temizle
            setTimeout(() => heart.remove(), 3000);
        }

        // Motivasyon sistemi ba≈ülat (sadece kalpler)
        function startMotivationSystem() {
            // Kalpler 30-60 saniye aralƒ±klarla (daha az sƒ±klƒ±kta)
            setInterval(() => {
                if (Math.random() < 0.5) { // %50 ihtimalle kalp (daha az)
                    createFloatingHeart();
                }
            }, Math.random() * 30000 + 30000); // 30-60 saniye
        }

        // Sayfa y√ºklendiƒüinde motivasyon sistemini ba≈ülat
        window.addEventListener('load', startMotivationSystem);

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            images = [];
            let loadedCount = 0;

            files.forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        images.push({
                            src: e.target.result,
                            name: file.name
                        });
                        loadedCount++;
                        
                        if (loadedCount === files.length) {
                            // Dosya isimlerine g√∂re sƒ±rala
                            images.sort((a, b) => a.name.localeCompare(b.name));
                            currentIndex = 0;
                            populateImageSelector();
                            showImage();
                            viewerContainer.style.display = 'block';
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function showImage() {
            if (images.length === 0) return;

            const currentImage = images[currentIndex];
            noteImage.src = currentImage.src;
            counter.textContent = `${currentIndex + 1} / ${images.length}`;
            
            // Progress bar g√ºncelle
            const progress = ((currentIndex + 1) / images.length) * 100;
            progressFill.style.width = `${progress}%`;

            // Buton durumlarƒ±
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === images.length - 1;

            // Dropdown g√ºncelle
            updateImageSelectorHighlight();

            // Zoom sƒ±fƒ±rla
            resetZoom();
            
            // Fotoƒüraf deƒüi≈ütiƒüinde container'ƒ± yukarƒ± kaydƒ±r
            setTimeout(() => {
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.scrollTop = 0;
                
                // Sayfayƒ± da yukarƒ± kaydƒ±r (mobil i√ßin)
                imageContainer.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 100);
        }

        // Dropdown'da mevcut fotoƒürafƒ± vurgula
        function updateImageSelectorHighlight() {
            // Placeholder'ƒ± g√ºncelle
            if (imageSelector.options[0]) {
                imageSelector.options[0].textContent = `üìã Hƒ±zlƒ± Git (≈ûu an: ${currentIndex + 1})`;
            }
        }

        function showPrevious() {
            if (currentIndex > 0) {
                currentIndex--;
                showImage();
            }
        }

        function showNext() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage();
                
                // Bazen kalp g√∂ster (daha az sƒ±klƒ±kta)
                if (Math.random() < 0.2) {
                    setTimeout(createFloatingHeart, 200);
                }
            }
        }

        function zoom(factor) {
            zoomLevel *= factor;
            zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 3); // 0.5x ile 3x arasƒ±
            noteImage.style.transform = `scale(${zoomLevel})`;
            resetZoomBtn.textContent = `${Math.round(zoomLevel * 100)}%`;
        }

        function resetZoom() {
            zoomLevel = 1;
            noteImage.style.transform = 'scale(1)';
            resetZoomBtn.textContent = '100%';
        }

        // G√∂rsel y√ºkleme animasyonu
        noteImage.addEventListener('load', () => {
            noteImage.style.opacity = '0';
            setTimeout(() => {
                noteImage.style.opacity = '1';
            }, 50);
        });
